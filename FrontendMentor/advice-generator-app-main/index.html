<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Fraunces:opsz,wght@9..144,700&family=Manrope:wght@800&family=Montserrat:wght@400;700&family=Outfit&family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="advice-container">
      <h6>Advice # <span id="number"></span></h6>
      <h2 id="advice"></h2>
      <img src="./images/pattern-divider-mobile.svg" alt="">
      <a href="#" class="image-container">
        <img src="./images/icon-dice.svg" alt="">
      </a>
    </div>
  </main>
  
  <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function () {
      changeAdvice();  
    });

    $('.image-container').click(changeAdvice);

    function changeAdvice(){
      $.ajax({
        type: "get",
        url: "https://api.adviceslip.com/advice",
        dataType: "json",
        success: function (response) {
          $('#number').html(response.slip.id);
          $('#advice').html('"'+response.slip.advice+'"');
        }
      });
    }

  </script>
</body>
</html>
